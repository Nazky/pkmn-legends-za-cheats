<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Cheat Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #161b22;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid #30363d;
        }

        .header {
            background: linear-gradient(135deg, #238636 0%, #1f6e43 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .drop-zone {
            padding: 40px;
            text-align: center;
            border: 2px dashed #30363d;
            border-radius: 10px;
            margin: 20px 30px;
            background: #1c2128;
            cursor: pointer;
        }

        .drop-zone.dragover {
            border-color: #58a6ff;
            background: #21262d;
        }

        .drop-zone p {
            color: #8b949e;
        }

        .controls {
            padding: 20px 30px;
            background: #1c2128;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #40c057;
            box-shadow: 0 4px 12px rgba(81, 207, 102, 0.4);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #ee5a52;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 1px solid #30363d;
            border-radius: 8px;
            font-size: 14px;
            background: #0d1117;
            color: #c9d1d9;
        }

        .search-box:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            border: 1px solid #30363d;
            border-radius: 10px;
            background: #161b22;
        }

        .section-header {
            background: #21262d;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header:hover {
            background: #30363d;
        }

        .section-header h2 {
            font-size: 1.3em;
        }

        .section-toggle {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .section-header.collapsed .section-toggle {
            transform: rotate(-90deg);
        }

        .section-content {
            padding: 20px;
        }

        .section-content.hidden {
            display: none;
        }

        .cheat-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .cheat-name-edit {
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            background: #0d1117;
            color: #c9d1d9;
        }

        .cheat-name-edit:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .cheat-codes-edit {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #0d1117;
            color: #c9d1d9;
            resize: vertical;
        }

        .cheat-codes-edit:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .cheat-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: #238636;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="save-indicator" id="saveIndicator">Saved successfully!</div>

    <div class="container">
        <div class="header">
            <h1>Switch Cheat Editor</h1>
            <p>Edit Nintendo Switch cheat files</p>
        </div>

        <div id="dropZone" class="drop-zone">
            <h2>Drag & Drop Cheat File Here</h2>
            <p>Or click to select a .txt file</p>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="btn btn-success" onclick="saveFile()">Save File</button>
            <button class="btn btn-primary" onclick="addSection()">Add Section</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Search cheats..." onkeyup="searchCheats()">
        </div>

        <div class="content" id="content">
            <div class="empty-state">
                <h3>No file loaded</h3>
                <p>Drag and drop a .txt file or click above to select one</p>
            </div>
        </div>
    </div>

    <script>
        let cheatData = {
            header: [],
            sections: [],
            currentFileName: 'cheats.txt',
            hasChanges: false
        };

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const content = document.getElementById('content');
        const controls = document.getElementById('controls');

        // Drag and drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.txt')) {
                loadFile(file);
            } else {
                alert('Please drop a .txt file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadFile(file);
            }
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                parseCheatFile(e.target.result);
                cheatData.currentFileName = file.name;
                dropZone.style.display = 'none';
                controls.style.display = 'flex';
                renderContent();
            };
            reader.readAsText(file);
        }

        function parseCheatFile(text) {
            cheatData.header = [];
            cheatData.sections = [];
            let currentSection = null;
            let currentCheat = null;

            const lines = text.split('\n');
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                if (line.startsWith('[--SectionStart:')) {
                    if (currentSection && currentCheat) {
                        currentSection.cheats.push(currentCheat);
                        currentCheat = null;
                    }
                    const sectionName = line.match(/\[--SectionStart:(.*?)--\]/)?.[1] || 'Unnamed';
                    currentSection = { name: sectionName, cheats: [] };
                } else if (line.startsWith('[--SectionEnd:')) {
                    if (currentCheat && currentSection) {
                        currentSection.cheats.push(currentCheat);
                        currentCheat = null;
                    }
                    if (currentSection) {
                        cheatData.sections.push(currentSection);
                        currentSection = null;
                    }
                } else if (line.startsWith('[') && line.endsWith(']') && !line.includes('--Section')) {
                    if (currentCheat && currentSection) {
                        currentSection.cheats.push(currentCheat);
                    }
                    currentCheat = { name: line.slice(1, -1), codes: [] };
                } else if (currentCheat && line.match(/^[0-9A-Fa-f]{8}\s/)) {
                    currentCheat.codes.push(line);
                } else if (!currentSection) {
                    cheatData.header.push(line);
                }
            }

            if (currentCheat && currentSection) {
                currentSection.cheats.push(currentCheat);
            }
            if (currentSection) {
                cheatData.sections.push(currentSection);
            }
        }

        function renderContent() {
            let html = '';
            if (cheatData.sections.length === 0) {
                html = '<div class="empty-state"><h3>No cheats found</h3><p>Add a section or load a valid file</p></div>';
            } else {
                cheatData.sections.forEach((section, sectionIdx) => {
                    html += `
                        <div class="section">
                            <div class="section-header" onclick="toggleSection(${sectionIdx})">
                                <h2>${section.name}</h2>
                                <span class="section-toggle">▼</span>
                            </div>
                            <div class="section-content" id="section-content-${sectionIdx}">
                                <button class="btn btn-primary btn-sm" onclick="addCheat(${sectionIdx})">Add Cheat</button>
                    `;
                    section.cheats.forEach((cheat, cheatIdx) => {
                        html += `
                            <div class="cheat-item">
                                <input type="text" class="cheat-name-edit" value="${cheat.name}" oninput="updateCheatName(${sectionIdx}, ${cheatIdx}, this.value)">
                                <textarea class="cheat-codes-edit" oninput="updateCheatCodes(${sectionIdx}, ${cheatIdx}, this.value)">${cheat.codes.join('\n')}</textarea>
                                <div class="cheat-controls">
                                    <button class="btn btn-danger btn-sm" onclick="removeCheat(${sectionIdx}, ${cheatIdx})">Remove</button>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div></div>';
                });
            }
            content.innerHTML = html;
        }

        function toggleSection(sectionIdx) {
            const sectionContent = document.getElementById(`section-content-${sectionIdx}`);
            sectionContent.classList.toggle('hidden');
            sectionContent.parentElement.querySelector('.section-header').classList.toggle('collapsed');
        }

        function addSection() {
            const name = prompt('Enter section name:');
            if (name && name.trim()) {
                cheatData.sections.push({ name: name.trim(), cheats: [] });
                renderContent();
                cheatData.hasChanges = true;
            }
        }

        function addCheat(sectionIdx) {
            const name = prompt('Enter cheat name:');
            if (name && name.trim()) {
                cheatData.sections[sectionIdx].cheats.push({ name: name.trim(), codes: [] });
                renderContent();
                cheatData.hasChanges = true;
            }
        }

        function removeCheat(sectionIdx, cheatIdx) {
            if (confirm('Remove this cheat?')) {
                cheatData.sections[sectionIdx].cheats.splice(cheatIdx, 1);
                renderContent();
                cheatData.hasChanges = true;
            }
        }

        function updateCheatName(sectionIdx, cheatIdx, value) {
            cheatData.sections[sectionIdx].cheats[cheatIdx].name = value.trim();
            cheatData.hasChanges = true;
        }

        function updateCheatCodes(sectionIdx, cheatIdx, value) {
            cheatData.sections[sectionIdx].cheats[cheatIdx].codes = value.trim().split('\n').filter(line => line.trim());
            cheatData.hasChanges = true;
        }

        function searchCheats() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            document.querySelectorAll('.cheat-item').forEach(item => {
                const name = item.querySelector('.cheat-name-edit').value.toLowerCase();
                item.style.display = name.includes(term) ? 'block' : 'none';
            });
        }

        function saveFile() {
            const content = generateFileContent();
            downloadFile(content, cheatData.currentFileName);
            cheatData.hasChanges = false;
            showSaveIndicator();
        }

        function generateFileContent() {
            let output = cheatData.header.join('\n') + '\n\n';
            cheatData.sections.forEach(section => {
                output += `[--SectionStart:${section.name}--]\n00000000 00000000 00000000\n\n`;
                section.cheats.forEach(cheat => {
                    if (cheat.name && cheat.codes.length) {
                        output += `[${cheat.name}]\n${cheat.codes.join('\n')}\n\n`;
                    }
                });
                output += `[--SectionEnd:${section.name}--]\n00000000 00000000 00000000\n\n`;
            });
            return output.trim() + '\n';
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        window.addEventListener('beforeunload', (e) => {
            if (cheatData.hasChanges) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
