<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NX Cheat Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #161b22;
            border-radius: 10px;
            border: 1px solid #30363d;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #238636 0%, #1a4e2e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .drop-zone {
            padding: 30px;
            margin: 15px;
            border: 2px dashed #30363d;
            border-radius: 8px;
            text-align: center;
            background: #1c2128;
            cursor: pointer;
        }

        .drop-zone.dragover {
            border-color: #58a6ff;
            background: #21262d;
        }

        .drop-zone p {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .controls {
            padding: 15px;
            background: #1c2128;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .title-id-label {
            font-size: 0.9rem;
            color: #c9d1d9;
            margin-right: 5px;
            white-space: nowrap;
        }

        .title-id-input {
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .title-id-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-success {
            background: #2ea043;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #238636;
        }

        .btn-primary {
            background: #58a6ff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4793ff;
        }

        .btn-danger {
            background: #d73a49;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #cb2431;
        }

        .search-box {
            flex: 1;
            min-width: 180px;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 0.9rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .content {
            padding: 15px;
            min-height: 200px;
        }

        .cheat-item {
            background: #1c2128;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
        }

        .cheat-item.dragover {
            border: 2px dashed #58a6ff;
            background: #21262d;
        }

        .cheat-name-edit {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        .cheat-name-edit:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .cheat-codes-edit {
            width: 100%;
            min-height: 60px;
            padding: 6px 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: vertical;
        }

        .cheat-codes-edit:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .cheat-controls {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #8b949e;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background: #2ea043;
            color: white;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
        }

        .footer {
            padding: 10px;
            text-align: center;
            background: #21262d;
            color: #8b949e;
            font-size: 0.8rem;
            border-top: 1px solid #30363d;
        }

        .footer a {
            color: #58a6ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .bottom-controls {
            padding: 15px;
            background: #1c2128;
            border-top: 1px solid #30363d;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="save-indicator" id="saveIndicator">Saved!</div>

    <div class="container">
        <div class="header">
            <h1>NX Cheat Editor</h1>
        </div>

        <div id="dropZone" class="drop-zone">
            <h2>Drop Your .txt File</h2>
            <p>Or click to select one</p>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="controls" id="controls" style="display: none;">
            <label class="title-id-label" for="titleIdInput">Title ID:</label>
            <input type="text" class="title-id-input" id="titleIdInput" placeholder="Title ID" value="edited_cheats.txt" oninput="updateFileName(this.value)">
            <button class="btn btn-success" onclick="saveFile()">Save</button>
            <button class="btn btn-primary" onclick="addCheat()">Add Cheat</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Search...">
        </div>

        <div class="content" id="content">
            <div class="empty-state">
                <h3>No File Loaded</h3>
                <p>Drag a .txt file or click to select</p>
            </div>
        </div>

        <div class="bottom-controls" id="bottomControls" style="display: none;">
            <button class="btn btn-success" onclick="saveFile()">Save</button>
            <button class="btn btn-primary" onclick="addCheat()">Add Cheat</button>
        </div>

        <div class="footer">
            Created by <a href="(myprofilelink)" target="_blank">StonedModder</a>
        </div>
    </div>

    <script>
        let cheatData = {
            cheats: [],
            currentFileName: 'edited_cheats.txt',
            hasChanges: false
        };

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const bottomControls = document.getElementById('bottomControls');
        const content = document.getElementById('content');
        const titleIdInput = document.getElementById('titleIdInput');

        // Drag and drop for file
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.txt')) {
                loadFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadFile(file);
            }
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                parseFile(e.target.result);
                cheatData.currentFileName = file.name;
                titleIdInput.value = file.name;
                dropZone.style.display = 'none';
                controls.style.display = 'flex';
                bottomControls.style.display = 'flex';
                renderContent();
            };
            reader.readAsText(file);
        }

        function parseFile(text) {
            cheatData.cheats = [];
            let currentCheat = null;

            const lines = text.split('\n').map(line => line.trim());
            for (let line of lines) {
                if (!line) continue;

                if (line.startsWith('[') && line.endsWith(']')) {
                    if (currentCheat) {
                        cheatData.cheats.push(currentCheat);
                    }
                    currentCheat = { name: line.slice(1, -1).trim(), codes: [] };
                } else if (currentCheat && line.match(/^[0-9A-Fa-f]{8}/)) {
                    currentCheat.codes.push(line);
                }
            }

            if (currentCheat) {
                cheatData.cheats.push(currentCheat);
            }
        }

        function renderContent() {
            let html = '';
            if (cheatData.cheats.length === 0) {
                html = '<div class="empty-state"><h3>No Cheats</h3><p>Load a file or add a cheat</p></div>';
            } else {
                cheatData.cheats.forEach((cheat, idx) => {
                    html += `
                        <div class="cheat-item" draggable="true" data-idx="${idx}">
                            <input type="text" class="cheat-name-edit" value="${cheat.name}" oninput="updateName(${idx}, this.value)">
                            <textarea class="cheat-codes-edit" oninput="updateCodes(${idx}, this.value)">${cheat.codes.join('\n')}</textarea>
                            <div class="cheat-controls">
                                <button class="btn btn-sm btn-primary" onclick="moveUp(${idx})" ${idx === 0 ? 'disabled' : ''}>↑</button>
                                <button class="btn btn-sm btn-primary" onclick="moveDown(${idx})" ${idx === cheatData.cheats.length - 1 ? 'disabled' : ''}>↓</button>
                                <button class="btn btn-danger btn-sm" onclick="removeCheat(${idx})">Delete</button>
                            </div>
                        </div>
                    `;
                });
            }
            content.innerHTML = html;

            // Add drag and drop event listeners
            const items = document.querySelectorAll('.cheat-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });

            applySearch();
        }

        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.dataset.idx);
            setTimeout(() => dragSrcEl.classList.add('dragging'), 0);
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.classList.add('dragover');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragLeave(e) {
            e.target.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.stopPropagation();
            if (dragSrcEl !== e.target) {
                const fromIdx = parseInt(e.dataTransfer.getData('text/plain'));
                const toIdx = Array.from(e.target.parentElement.children).indexOf(e.target);
                if (fromIdx !== toIdx) {
                    const [moved] = cheatData.cheats.splice(fromIdx, 1);
                    cheatData.cheats.splice(toIdx, 0, moved);
                    cheatData.hasChanges = true;
                    renderContent();
                }
            }
            return false;
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            const items = document.querySelectorAll('.cheat-item');
            items.forEach(item => item.classList.remove('dragover'));
        }

        function addCheat() {
            const name = prompt('Enter cheat name:');
            if (name && name.trim()) {
                cheatData.cheats.push({ name: name.trim(), codes: [] });
                cheatData.hasChanges = true;
                renderContent();
                const newItem = document.querySelector('.cheat-item:last-child');
                if (newItem) {
                    newItem.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        function removeCheat(idx) {
            if (confirm('Remove this cheat?')) {
                cheatData.cheats.splice(idx, 1);
                cheatData.hasChanges = true;
                renderContent();
            }
        }

        function updateName(idx, value) {
            cheatData.cheats[idx].name = value.trim();
            cheatData.hasChanges = true;
        }

        function updateCodes(idx, value) {
            cheatData.cheats[idx].codes = value.trim().split('\n').filter(line => line.trim());
            cheatData.hasChanges = true;
        }

        function moveUp(idx) {
            if (idx > 0) {
                [cheatData.cheats[idx], cheatData.cheats[idx - 1]] = [cheatData.cheats[idx - 1], cheatData.cheats[idx]];
                cheatData.hasChanges = true;
                renderContent();
            }
        }

        function moveDown(idx) {
            if (idx < cheatData.cheats.length - 1) {
                [cheatData.cheats[idx], cheatData.cheats[idx + 1]] = [cheatData.cheats[idx + 1], cheatData.cheats[idx]];
                cheatData.hasChanges = true;
                renderContent();
            }
        }

        function updateFileName(value) {
            if (value.trim()) {
                cheatData.currentFileName = value.trim() + '.txt';
            } else {
                cheatData.currentFileName = 'edited_cheats.txt';
            }
            cheatData.hasChanges = true;
        }

        function applySearch() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            document.querySelectorAll('.cheat-item').forEach((item, idx) => {
                const name = cheatData.cheats[idx].name.toLowerCase();
                item.style.display = name.includes(term) ? '' : 'none';
            });
        }

        function searchCheats() {
            applySearch();
        }

        function saveFile() {
            const content = generateContent();
            downloadFile(content, cheatData.currentFileName);
            cheatData.hasChanges = false;
            showIndicator();
        }

        function generateContent() {
            let output = '';
            cheatData.cheats.forEach(cheat => {
                if (cheat.name) {
                    output += `[${cheat.name}]\n`;
                    output += cheat.codes.join('\n') + '\n\n';
                }
            });
            return output.trim() + '\n';
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function showIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        document.getElementById('searchBox').addEventListener('input', searchCheats);

        window.addEventListener('beforeunload', (e) => {
            if (cheatData.hasChanges) {
                e.preventDefault();
                e.returnValue = 'Unsaved changes exist.';
            }
        });
    </script>
</body>
</html>
